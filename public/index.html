<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Control Panel</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css"
    />
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="header-top">
          <h1>Minecraft Control</h1>
          <button
            class="action-button logout-button"
            id="logout-button"
            onclick="logout()"
            style="display: none;" 
          >
            Logout
          </button>
        </div>

        <div class="tab-buttons">
          <button
            class="tab-button active"
            id="login-tab-button"
            onclick="showTab('login')"
          >
            Login
          </button>
          <button
            class="tab-button login-required"
            onclick="showTab('control')"
            style="display: none;"
          >
            Server Control
          </button>
          <button 
            class="tab-button login-required" 
            onclick="showTab('backup')"
            style="display: none;"
          >
            Backups
          </button>
          <button class="tab-button" onclick="showTab('log')">Logs</button>
          <button
            class="reload-button"
            onclick="reloadAll()"
            aria-label="Reload"
          >
            &#x21bb;
          </button>
        </div>
        
        <div id="status">Status: Checking...</div>
      </header>

      <div id="control" class="tab-content container">
        <h2>Server Controls</h2>
        <div class="control-buttons-container">
          <button
            id="start-button"
            class="action-button"
            onclick="sendCommand('start')"
          >
            Start Server
          </button>
          <button
            id="restart-button"
            class="action-button"
            onclick="sendCommand('restart')"
          >
            Restart Server
          </button>
          <button
            id="stop-button"
            class="action-button"
          é¡º  onclick="sendCommand('shutdown')"
          >
            Shutdown Server
          </button>
        </div>
      </div>

      <div class="tab-content container active" id="login">
        <h2>Administrator Login</h2>
        <form onsubmit="login(); return false;" id="login-form">
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="action-button" id="start-button">Login to Panel</button>
        </form>
      </div>

      <div id="log" class="tab-content container">
        <h2>Live Logs</h2>

        <div class="log-controls">
          <div class="log-control-inputs">
            <label for="log-length">Lines:</label>
            <input
              type="number"
              id="log-length"
              value="100"
              min="1"
              max="1000"
              style="width: 80px; margin-bottom: 0;"
            />
          </div>

          <div class="log-control-inputs">
            <input type="checkbox" id="auto-scroll-checkbox" checked />
            <label for="auto-scroll-checkbox">Auto Scroll</label>
          </div>

          <div id="log-toggle-container">
            <input type="checkbox" id="log-toggle-button" />
            <label for="log-toggle-button">Terminal Mode</label>
          </div>
        </div>

        <pre id="log-output">Loading logs...</pre>

        <div id="terminal-container" style="display: none">
          <div id="terminal"></div>
        </div>
      </div>

      <div id="backup" class="tab-content container">
        <h2>Backup Management</h2>
        
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
          <section>
            <h3>Create New</h3>
            <form id="backup-form">
              <div style="margin-bottom: 1rem;">
                <input type="checkbox" id="archive-option" style="width: auto;" />
                <label for="archive-option">Compress as Archive (.zip)</label>
              </div>
              <button class="action-button" id="start-button">Create Backup Now</button>
            </form>
          </section>

          <section>
            <h3>Restore or Download</h3>
            <form id="restore-form">
              <label for="backup-select">Select Snapshot</label>
              <select id="backup-select">
                <option value="" disabled selected>Choose a backup...</option>
              </select>
              <button class="action-button" type="submit" id="restart-button">Restore Selected</button>
            </form>

            <form id="download-form" style="margin-top: 1.5rem;">
              <select name="file" id="download-file">
                <option value="" disabled selected>Choose file to download...</option>
              </select>
              <button class="action-button" type="submit" style="background: var(--bg-input); border: 1px solid var(--border); color: var(--text-main);">
                Download to Local
              </button>
            </form>
          </section>
        </div>

        <div id="download-status" style="display: none; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
          <progress id="download-progress" value="0" max="100"></progress>
          <div id="download-text">0% complete</div>
        </div>
      </div>

      <footer>
        <p>
          Minecraft is a trademark of Mojang AB. This control panel is an independent tool.
        </p>
      </footer>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.min.js"></script>
  </body>
</html>
